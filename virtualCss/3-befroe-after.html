<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        .day4::before {
            content: "앞 ";
            color: red;
        }

        .day5::after {
            content: " 뒤";
            color: red;
        }

        .day:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div>[before/after]</div>
    <div class="day day4">즐거운 목요일</div>
    <div class="day day5">즐거운 금요일</div>
</body>

</html>
